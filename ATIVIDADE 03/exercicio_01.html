    <title>Exerício 01 - Pedro Nicolas Costa</title>
    <!-- Exercício 01: Mostre a soma dos numeros do array. Use foreach. -->
    <script>
        const numeros = [10, 20, 30, 40, 50];

        let soma = 0;
        numeros.forEach((numero) => {
            soma = soma + numero;
        }) 

        console.log('a soma do array numeros é igual a ' + soma);
    </script>
