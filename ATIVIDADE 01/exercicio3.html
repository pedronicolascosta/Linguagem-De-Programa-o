<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto - Pedro Nicolas Costa</title>
</head>
<body>
    <script>
        
        const precoNormal = parseFloat(prompt('Digite o preço normal do produto:'));

        
        if (isNaN(precoNormal) || precoNormal <= 0) {
            alert('Por favor, insira um preço válido.');
        } else {
    
            const desconto = 0.10; 
            const precoComDesconto = precoNormal * (1 - desconto);

           
            alert('O preço do produto com 10% de desconto é: R$ ' + precoComDesconto.toFixed(2));
        }
    </script>
</body>
</html>
