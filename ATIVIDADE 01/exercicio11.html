<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos 100 Primeiros Números Inteiros - Pedro Nicolas Costa</title>
</head>
<body>
    <script>
        function calcularSoma() {
            let soma = 0;

            for (let i = 1; i <= 100; i++) {
                soma += i;
            }

            alert('A soma dos 100 primeiros números inteiros é: ' + soma);
        }

        calcularSoma();
    </script>
</body>
</html>
