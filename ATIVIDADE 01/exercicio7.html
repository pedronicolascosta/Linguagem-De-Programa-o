<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Múltiplo - Pedro Nicolas Costa</title>
</head>
<body>
    <script>
        function verificarMultiploDeSete() {
            const numero = parseInt(prompt('Digite um número inteiro:'));

            if (isNaN(numero)) {
                alert('Por favor, insira um número inteiro válido.');
                return;
            }

            if (numero % 7 === 0) {
                alert('O número ' + numero + ' é múltiplo de 7.');
            } else {
                alert('O número ' + numero + ' não é múltiplo de 7.');
            }
        }

        verificarMultiploDeSete();
    </script>
</body>
</html>
