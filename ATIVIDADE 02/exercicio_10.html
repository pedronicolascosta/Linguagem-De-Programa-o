    <!-- Exercício 10: Defina uma função seta que seja passada como argumento para outra função. -->
    <script>
        const dobro = (valor) => valor*2;

        function dobrarValor(valor, dobro){
            return dobro(valor);
        }

        console.log('o dobro de 20 é igual a ' + dobrarValor(20, dobro));
    </script>
