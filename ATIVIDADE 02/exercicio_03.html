    <!-- Exercício 03: Definir uma função de primeira classe que retorna outra função. -->
    <script>
        function calcularSubtracao(a, b, c){
            var resultado = a - b;
            c(resultado)
        }
        function mostrarResultado(c){
            console.log('O resultado é ' + c);
        }
        calcularSubtracao(30, 10, mostrarResultado);
    </script>
