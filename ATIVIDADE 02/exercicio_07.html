    <!-- Exercício 07: Defina uma função anônima que receba um número como argumento e retorne o quadrado desse número. -->
    <script>
        const quadrado = function(valor){
            return valor * valor;
        }

        console.log('o quadrado de 5 é igual a ' + quadrado(5));
    </script>
